        <section>
            <!--Logo do Header e links de navegação-->
            <div class="menu">

                    <a href="index.html" class="logo">

                    <ul>

                            </button>
                            <p class="login-text">Login</p>
                        </div>
                        <div>
                            <button class="sign" onclick="toggleMusic()">
                                <img src="imagens/FONE MILES PNG.png" alt="Imagem de Música">
                            </button>
                            <p class="login-text">Music</p>
                        </div>
                    </div>

                    <!-- Adicionando o elemento de áudio -->
                    <audio id="music">
                        <source src="musica.mp3" type="audio/mpeg">
                        Seu navegador não suporta o elemento de áudio.
                    </audio>

                    <!-- JavaScript para controlar o play/pause -->
                    <script>
                        var music = document.getElementById('music');
                        music.volume = 0.3; // Define o volume para 30% (0.0 a 1.0)

                        function toggleMusic() {
                            if (music.paused) {
                                music.play(); // Se a música está pausada, toca
                            } else {
                                music.pause(); // Se a música está tocando, pausa
                            }
                        }
                    </script>
